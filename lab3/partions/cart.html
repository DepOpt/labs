<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="../../script/script.js" defer></script>
</head>
<body>
    <main>
        <header><h2>Корзина</h2></header>
        <ul id="cart-items"></ul>
        <p id="total-price"></p>
        <button onclick="clearCart()">Очистити корзину</button>
        <button> <a href="catalog.html">← Повернутись до каталогу</a></button>
    </main>
</body>
<script>
    //Відображення корзини
    function displayCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartList = document.getElementById("cart-items");

    // Очистити попередній вміст
    cartList.innerHTML = "";

    // Додати товари до списку
    cart.forEach((item, index) => {
        const listItem = document.createElement("li");
        listItem.textContent = `${item.name} - ${item.price} грн`;
        cartList.appendChild(listItem);
    });

    // Показати загальну суму
    const total = cart.reduce((sum, item) => sum + item.price, 0);
    document.getElementById("total-price").textContent = `Загальна сума: ${total} грн`;
}
    document.addEventListener("DOMContentLoaded", displayCart);
    
    function clearCart() {
        localStorage.removeItem("cart");
        displayCart();
        alert("Корзину очищено!");
    }
</script>
</html>
